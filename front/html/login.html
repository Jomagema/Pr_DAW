<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,700" />
</head>
<body>
    <a href="../index.html"><button>Volver</button></a>
    <section class="form-register">
        <h4>Iniciar Sesion</h4>
        <form name="formulario" id="loginForm">
            <input class="controls" type="text" name="usuario" placeholder="Usuario" required>
            <input class="controls" type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

            <p>¿Aun no te has registrado?<a href="registro.html"> Registrate</a></p>

            <input class="botons" type="submit" name="iniciarsesion" value="Iniciar Sesión">

        </form>
    </section>
    <script type="module" src="../js/http/http_login.js"></script>

</body>
</html>
