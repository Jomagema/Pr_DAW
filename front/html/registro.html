<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author">
    <title> Registro </title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="icon" href="../img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,700" />

</head>
<body>
    <a href="../index.html"><button>Volver</button></a>
    <section class="form-register">
        <h4>Registro</h4>

        <p>Elige tu avatar para empezar la batalla</p>

        <div class="avatar-container">
            <img class="flecha" src="../img/avatares/izquierda.png" onclick="cambiarImagen(-1)">
            <img id="imagen" src="../img/avatares/AvatarKratos.jpg" alt="Imagen">
            <img class="flecha" src="../img/avatares/derecha.png" onclick="cambiarImagen(1)">
        </div>

        <form name="formulario" id="formRegister">

            <input class="controls" type="text" name="usuario" placeholder="Usuario" required>

            <input class="controls" type="email" name="email" placeholder="Correo electrónico" required>

            <input class="controls" type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

            <input class="controls" type="password" id="confcontrasena" name="confcontrasena" placeholder="Confirmar contraseña" required>

            <input type="hidden" id="ruta_imagen" name="ruta_imagen" value="AvatarAtreus.jpg">

            <input class="botons" type="submit" name="registrarse" value="Registrarse">
        </form>
    </section>

    <script type="module" src="../dist/registro.bundle.js"></script>

</body>
</html>
